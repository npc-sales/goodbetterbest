name: Deploy GBB Page

on:
  push:
    branches: [ main ]
    paths:
      - 'gbb/index.html'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload /gbb/index.html to Bluehost
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER_GBB }}
          username: ${{ secrets.FTP_USERNAME_GBB }}
          password: ${{ secrets.FTP_PASSWORD_GBB }}
          protocol: ftps
          port: 21
          local-dir: gbb
          server-dir: /
          exclude: |
            **
            !index.html
          
